<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’¡ DATA FILTRO</title>
  <style>
    /* Style definitions */
    body {
      background: #000;
      position: fixed;
      margin-top: -12vh;
    }

    #Aux {
      margin: -5vh 10vh;
    }

    :root {
      --bg: #110921;
      --purple: #3720b4;
      --green: #5ff8c2;
      --font: 'Roboto Mono', sans-serif;
    }

    .wrap-toggle {
      padding: 5rem;
      margin-left: 8vh;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 80px;
      height: 40px;
      background: var(--green);
      border-radius: 40px;
      transition: all 0.3s;
      cursor: pointer;
      top: 3vh;
      scale: 50%;
    }

    .switch:after {
      content: 'ðŸŽµ';
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 30px;
      background: #000;
      top: 5px;
      left: 5px;
      transition: all 0.3s;
      align-content: center;
    }

    input[type='checkbox']:checked + .switch:after {
      transform: translateX(40px);
      background: #fff;
    }

    input[type='checkbox']:checked + .switch {
      background-color: var(--purple);
    }

    .offscreen {
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>
  <center>
    <div class="wrap-toggle">
      <input type="checkbox" id="toggle" class="offscreen" />
      <label for="toggle" class="switch"></label>
    </div>
    <div id="Aux"></div>
  </center>
  <audio autoplay id="audio" src="https://archive.org/download/sergio-mendes-feat.-black-eyed-peas-mas-que-nada-mp-3-160-k-1/Best%20Boot%2_Bass%28Mix%29.mp3"></audio>
<script src="Buscador.js"></script>
<script src="Buscador2.js"></script>
  <script>
    toggle.addEventListener('click', function() {
      if (document.body.style.background == 'var(--bg)') {
        audio.play();
        document.body.style.background = 'black';
      } else {
        document.body.style.background = 'var(--bg)';
        audio.pause();
      }
    });
  </script>
</body>
</html>
